<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <!-- Primary Meta Tags -->
    <title>SwiftCart | Desi Stores Modernized</title>
    <meta name="title" content="SwiftCart | Desi Stores Modernized" />
    <meta
      name="description"
      content="SwiftCart is a platform that allows store-goers to get rid of the waiting time so that they can complete shopping as soon as possible!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://swiftcart-app.netlify.app/#/" />
    <meta property="og:title" content="SwiftCart | Desi Stores Modernized" />
    <meta
      property="og:description"
      content="SwiftCart is a platform that allows store-goers to get rid of the waiting time so that they can complete shopping as soon as possible!"
    />
    <meta
      property="og:image"
      content="https://images.and249.codes/SwiftCart.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://swiftcart-app.netlify.app/#/"
    />
    <meta
      property="twitter:title"
      content="SwiftCart | Desi Stores Modernized"
    />
    <meta
      property="twitter:description"
      content="SwiftCart is a platform that allows store-goers to get rid of the waiting time so that they can complete shopping as soon as possible!"
    />
    <meta
      property="twitter:image"
      content="https://images.and249.codes/SwiftCart.png"
    />

    <!-- Meta Tags Generated with https://metatags.io -->
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
